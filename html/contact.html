            <form id="contactform" class="contact-form">

                    <span class="contact-label_text">Ваше имя</span>
                    <input type="text" class="contact-input" placeholder="Введите ваше имя" name="username">

                <label class="contact-label">
                    <span class="contact-label_text">Ваш номер телефона</span>
                    <input id="phone" type="tel" class="contact-input" placeholder="+7(000)000-00-00" name="telefon">
                </label>
                

                
                <label class="contact-label">
                    <span class="contact-label_text">Краткое описание</span>
                    <textarea class="contact-textarea"  placeholder="Описание вашего проекта" name="textcontent" cols="30" rows="10"></textarea>
                </label>

                <button type="submit" class="contact-btn">отправить</button>
            </form>
